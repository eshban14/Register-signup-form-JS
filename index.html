<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm"  onsubmit="form()">

              
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" >
            <span id="name_error" class="error-message"></span>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="surname">
            <span id="surname_error" class="error-message"></span>

            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="age">
            <span id="age_error" class="error-message"></span>

            <label for="gender">Gender:</label>
            <select name="" id="gender" class="gen">
                
                <option value="">-SELECT-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <span id="gen_error" class="error-message" ></span>
            

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"  placeholder="username" >
            <span id="username_error" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="email" >
            <span id="email_error" class="error-message" ></span>

            <label for="password">Password:</label>
            <input type="password" id="pw" name="password"  placeholder="password" >
            <span id="pw_error" class="error-message"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="cp" name="confirmPassword"  placeholder="confirm yout password" >
            <span id="cp_error" class="error-message match"></span>

            
            <button type="submit" >Register</button>
        </form>
    </div>
    
</body>
</html>
<script src="js/js.js"></script>
